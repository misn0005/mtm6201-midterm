<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkella</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/429472780e.js" crossorigin="anonymous"></script>

</head>

<body>

       <!-- creates main navigation in the header  -->
    <section class="header">
        <nav>
            <a href="index.html"><img src="images/logo.png" alt="site logo"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>

                <!-- creates nav links and social icons -->
                <i class="fa fa-instagram"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-facebook-f"></i>
                <ul>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="#">SHOP</a></li>
                    <li><a href="news.html">NEWS</a></li>
                    <li><a href="#">DOWNLOADS</a></li>
                </ul>
            </div>
            <i class="fa-solid fa-bars" onclick="showMenu()"></i>
        </nav>
    </section>

    <!-- -------------contact us --------------- -->

    <section class="location">
        <h1>Contact Us</h1>

        <!-- imports google maps onto page -->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d359539.2054409518!2d-76.08044082331412!3d45.24981402758555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce05b25f5113af%3A0x8a6a51e131dd15ed!2sOttawa%2C%20ON!5e0!3m2!1sen!2sca!4v1657945163139!5m2!1sen!2sca"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>

    </section>

    <section class="contact-us">


        <!-- adds icons and details about location, phone, and email contact info in a row -->
        <div class="row">
            <div class="contact-col">
                <div>
                    <i class="fa fa-home"></i>
                    <section>
                        <h5>ABC Road Avenue</h5>
                        <p>Ottawa, Ontario, Canada</p>
                    </section>
                </div>
                <div>
                    <i class="fa fa-phone"></i>
                    <section>
                        <h5>+1 0123456789</h5>
                        <p>Monday to Friday, 9am to 5pm</p>
                    </section>
                </div>
                <div>
                    <i class="fa fa-envelope"></i>
                    <section>
                        <h5>MyEmail@yahoo.com</h5>
                        <p>Email us with a question</p>
                    </section>
                </div>
            </div>


            <!-- creates a form prompting the user to fill out the required fields to submit a request -->
            <div class="contact-col">
                <form action="#">
                    <input type="text" placeholder="Enter your name" required>
                    <input type="email" placeholder="Enter email address" required>
                    <input type="text" placeholder="Enter your subject" required>
                    <textarea rows="8" placeholder="Message" required></textarea>
                    <button type="submit" class="hero-btn fade-btn">SEND MESSAGE</button>
                </form>
            </div>
        </div>
    </section>

    <!-- ----------footer----------- -->
    <footer class="footer">
        <div>
            <a href="#" class="footer_button">Terms of User</a>
            <a href="#" class="footer_button">Privacy Notice</a>
            <a href="#" class="footer_button">Ads and Cookies</a>
        </div>
    </footer>


    <!-- ------------ adds javascript for header menu ------------ -->
    <script>
        var navLinks = document.getElementById("navLinks");

        function showMenu() {
            navLinks.style.right = "0";
        }

        function hideMenu() {
            navLinks.style.right = "-200px";
        }
    </script>


</body>

</html>
